<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Booklist</h1>
        
        <form id="book-form">
            <div class="form-group">
                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" placeholder="Enter book name" required>
            </div>


            <div class="form-group">
                <label for="book-description">Description:</label>
                <textarea id="book-description" placeholder="Enter book description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="book-author">Author:</label>
                <input type="text"  id="book-author" placeholder="Enter author name" required>
            </div>
            
            
            <button type="submit">Add Book</button>
        </form>
        
        <div id="book-list">
            <h2>Books</h2>
            <div id="books-container">
                <!-- Books will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
